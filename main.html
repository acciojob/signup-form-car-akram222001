<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Signup Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Signup Form</h1>
	<form name="signup_form" id="signup_form" method="post">
	<label for="naem">Name</label>
	<input type="text" id="name" placeholder="Name" required>
	<br>
	<label for="email">Email</label>
	<input type="text" id="email" placeholder="Email" required>
	<br>
	<label>Gender</label>
	<input type="radio" id="gender_m" required>
	<label for="gender_m">gender_m</label>
	<input type="radio" id="gender_f" required>
	<label for="gender_m">gender_f</label>
	<br>
	<label for="cars">Car Brands</label>
	<select id="cars" name="cars" required>
		<option value=""> --Please choose an option-- </option>
		<option value="maruti">Maruti</option>
		<option value="scarpio">Scarpio</option>
		<option value="bloro">Bloro</option>
	</select>
	<br>
	<label for="age">Age</label>
	<input type="number" id ="age" placeholder="Age" required>
	<br>
	<label for="dob">DOB</label>
	<input type="date" id="dob">
	<br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="password" required >

	<br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos">
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
