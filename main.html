<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Signup Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Signup Form</h1>
  <form name="signup_form" id="signup_form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <br>
    <label for="gender">Gender:</label>
    <br>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <br>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>

    <br>
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="volvo">Volvo</option>
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
      <option value="ford">Ford</option>
      <option value="chevrolet">Chevrolet</option>
    </select>

    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>

    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <br>
    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the Terms of Service</label>

    <br>
    <button type="submit">Sign Up</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
